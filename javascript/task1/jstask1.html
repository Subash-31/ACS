<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert box</title>
</head>

<body>
    <div class="total">
        <h2> Javascript task 1</h2>
        <div class="msg">Helloo</div>
        <div class="msg">Evert one</div>
        <div class="msg">welcome </div>
        <div class="msg">;-)</div>
    </div>
    <style>
        .total {
            background-color: azure;
            color: brown;
            margin-top: 200px;
            text-align: center;
        }

        body {
            background-color: bisque;
        }
    </style>
    <script>
        const boxes = document.querySelectorAll('.msg');
        let oldText = '';

        boxes.forEach(msg => {
            msg.addEventListener('click', function () {
                let text = this.textContent;
                oldText = oldText + text + '\n';
                alert(oldText);
            });
        });

    </script>
</body>

</html>
