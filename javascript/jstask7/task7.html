</head>
<body>
    <label for="rangeTo">Range from:</label>
	<input type="number" id="rangeFrom" name="rangeFrom" min="1" max="100" required><br><br>

    <label for="rangeTo">Range To:</label>
	<input type="number" id="rangeTo" name="rangeTo" min="1" max="100" required><br><br>

	<label for="divisible">Divisible by:</label>
	<input type="number" id="divisible" name="divisible" min="1" max="100" required><br><br>

	<input type="button" value="Find Numbers" onclick="findDivisibleNumbers()">
</form>

<div id="output"></div>

<script>
	function findDivisibleNumbers() {
		var rangeFrom = parseInt(document.getElementById("rangeFrom").value);
		var rangeTo = parseInt(document.getElementById("rangeTo").value);
		var divisible = parseInt(document.getElementById("divisible").value);
		var output = "";

		for (var i = rangeFrom; i <= rangeTo; i++) {
			if (i % divisible === 0) {
				output += i + " ";
			}
		}

		document.getElementById("output").innerHTML = "<p>Divisible numbers are: " + output + "</p>";
	}
</script>

</body>
